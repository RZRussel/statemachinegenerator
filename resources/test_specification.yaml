# Yaml model for Penguin Clash Game

specification:

  world:
    max_x: 100
    max_y: 100

  island:
    center_x: 50
    center_y: 50
    small_radius: 25
    big_radius: 25

  penguin:
    radius: 10
    move_velocity: 1
    flash_velocity: 1
    snowball_ox: 1
    snowball_oy: 0
    sliding_friction: 3

  snowball:
    radius: 5
    fly_velocity: 1

  insertions:
    Penguin.max_pushed_velocity: "1"
